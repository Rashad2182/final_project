    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .user-sidebar {
            background: #0b0b0b;
            border-right: 2px solid #ff0000;
            min-height: 100vh;
            padding: 25px 15px;
        }

        .user-sidebar h4 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .user-sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ccc;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .user-sidebar a i {
            color: #ff0000;
        }

        .user-sidebar a:hover,
        .user-sidebar a.active {
            background: rgba(255, 0, 0, 0.15);
            color: #fff;
        }

        /* Content */
        .user-content {
            padding: 30px;
        }

        .panel-card {
            background: #111;
            border: 1px solid #ff0000;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(255,0,0,0.15);
        }

        .panel-card h5 {
            color: #ff0000;
        }

        .stat-box {
            background: #0f0f0f;
            border: 1px solid #ff0000;
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255,0,0,0.3);
        }

        .stat-box i {
            font-size: 28px;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .stat-box h3 {
            margin: 0;
        }

        .stat-box p {
            margin: 0;
            color: #aaa;
        }
    </style>
</head>
